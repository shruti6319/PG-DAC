<h1 style="text-align: center; margin-top: 10px;">Login Form</h1>
<form class="p-3 bg-info bg-opacity-10 border border-info rounded" 
      style="max-width: 500px; margin: 40px auto; 
            background-image: url('https://e1.pxfuel.com/desktop-wallpaper/721/613/desktop-wallpaper-abstract-login-page-thumbnail.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;">
   <div class="col-md-6">
    <label for="inputName" class="form-label" style="color: aliceblue;"><b>Name</b></label>
    <input type="text" class="form-control" id="inputEmail4">
  </div>

  <div class="col-md-6">
    <label for="inputEmail4" class="form-label" style="color: aliceblue;"><b>Email</b></label>
    <input type="email" class="form-control" id="inputEmail4">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label" style="color: aliceblue;"><b>Password</b></label>
    <input type="password" class="form-control" id="inputPassword4">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label" style="color: aliceblue;"><b>Address</b></label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  
  
  <div class="col-md-4">
    <label for="inputState" class="form-label" style="color: aliceblue;"><b>city</b></label>
    <select id="inputState" class="form-select">
      <option selected>Choose...</option>
      <option>Pune</option>
      <option>Nagpur</option>
      <option>Mumbai</option>
      <option>Hydrabad</option>
      <option>Delhi</option>
    </select>
  </div>
  
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck" style="color: aliceblue;">
        Check me out
      </label>
    </div>
  </div>
  <div class="d-grid gap-2">
    <button type="submit" class="btn btn-info" style="margin-left: 0px ;">Sign in</button>
  </div>
</form>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
