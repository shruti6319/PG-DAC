<!DOCTYPE html>
<html>
<head>
  <title>Browser Callbacks Example</title>
</head>
<body>
  <script>
   setTimeout(() => {       
        document.write("Timeout:This message appears after 3 seconds");
   },3000);
   const myInterval=setInterval(() => {
    document.write("interval : Logging every second...");
   },1000);
   setTimeout(() => {
        clearInterval(myInterval);
        document.write("Interval cleared after 5 seconds")
   }, 5000);
  </script>
</body>
</html>
