<html>
    <head>
        <title>Timer</title>
    </head>
    <body>
        <h1 id="demo"></h1>
        <script>
            setInterval(myfunction , 1000)
            function myfunction()
            {
                    let d= new Date();
                    document.getElementById("demo").innerHTML= d.getHours()+":"+d.getMinutes()+":"+d.getSeconds();
            }

            //myfunction();
        </script>

    </body>
</html>
