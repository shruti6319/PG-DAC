 <script>
    $(document).ready(function(){
        $("button").click(function(){
            let data=$("#ta1").val();
            document.write(data.length+"<br></br>");
            let l=data.length;
            let c=l/2;
           
            document.write(data.slice(0,c)+"<br></br>");
            document.write(data.slice(c+1,l));
        })
    });
 </script>
