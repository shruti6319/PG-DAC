<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Factorial</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
  <label>Enter number : </label>
  <br><br>
  <input type="number" id="it1" />
  <p id="p1"></p>

  <script>
    function factorial(n) {
      let fact = 1;
      for (let i = 2; i <= n; i++) {
        fact *= i;
      }
      return fact;
    }

    $(document).ready(function () {
      $("#it1").on('change', function () {
        let val = $("#it1").val();  
        let num = val;
        if (num < 0) {
          alert('Please enter a non-negative number!');
          $("#it1").val('');             
          $("#p1").text('');         
          return;
        }
        let fact = factorial(num);
        $("#p1").text('Factorial is: ' + fact);
      });
    });
  </script>

</body>
</html>
