<!DOCTYPE html>
<html>
<head>
  <title>Multiply If Positive</title>
</head>
<body>
 <script>
    function multiplyIfPositive(num1, num2) {
      return new Promise((resolve, reject) => {
        if (num1 > 0 && num2 > 0) {
          resolve(num1 * num2);
        } else {
          reject("One or both numbers are not positive");
        }
      });
    }

    function userMultiply() {
      let input1 = parseInt(prompt("Enter the first positive number:"));
      let input2 = parseInt(prompt("Enter the second positive number:"));

      multiplyIfPositive(input1, input2)
        .then(result => {
          console.log("Product is:", result);
          alert("Product is: " + result);
        })
        .catch(error => {
          console.log("Error:", error);
          alert("Error: " + error);
        });
    }

    userMultiply();

  </script>

</body>
</html>
