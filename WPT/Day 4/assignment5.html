<!DOCTYPE html>
<html>
<head>
  <title>Multiplication Table</title>
</head>
<body>

  <h2>Multiplication Table Generator</h2>

  <input type="number" id="numberInput" placeholder="Enter a number" />
  <button id="generateBtn">Generate Table</button>

  <div id="tableContainer"></div>

  <script>
    const input = document.getElementById('numberInput');
    const button = document.getElementById('generateBtn');
    const container = document.getElementById('tableContainer');

    button.onclick = function() {
      const num = Number(input.value);
      if (isNaN(num) || num === 0) {
        alert('Please enter a valid non-zero number');
        return;
      }

      let tableHTML = '<table border="1" cellpadding="5" cellspacing="0">';
      tableHTML += '<tr><th>Multiplier</th><th>Result</th></tr>';

      for (let i = 1; i <= 10; i++) {
        tableHTML += '<tr><td>' + num + ' x ' + i + '</td><td>' + (num * i) + '</td></tr>';
      }

      tableHTML += '</table>';

      container.innerHTML = tableHTML;
    };
  </script>

</body>
</html>
